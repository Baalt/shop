{% extends 'layout/basic_reg.html' %}
{% load static %}
{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="row my-5">
            <div class="col-md-6 text-left text-white lcol">
                <div class="greeting">
                    <h3>Welcome to <span class="txt">sungla</span></h3>
                </div>
                <h6 class="mt-3">let's light some fire and get the show on the road...</h6>
            </div>
            <div class="col-md-6 rcol">
                <form class="sign-up">
                    <h2 class="heading mb-4">Sign up</h2>
                    <div class="form-group fone mt-2"><input type="email"
                                                             class="form-control"
                                                             placeholder="Work email">
                    </div>
                    <div class="form-group fone mt-2"><input type="password"
                                                             class="form-control"
                                                             placeholder="Password">
                        <div class="image"></div>
                    </div>
                </form>
                <button type="button" class="btn btn-success mt-5">Sign in</button>
            </div>
        </div>
    </div>
{% endblock %}
